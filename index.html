<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>S
	<body>
        <script src="http://rawgit.com/mrdoob/three.js/r73/build/three.min.js"></script>
        <script src="http://rawgit.com/mrdoob/three.js/r73/examples/js/controls/OrbitControls.js"></script>
		<script>

            var THREE = THREE || {};

            //To Display; scene, camera and renderer
            var scene = new THREE.Scene();
            
            //Camera Positioning
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); // projection mode is designed to mimic the way the human eye sees
            camera.up.set(0, 0, 1);
            camera.position.set(3, 3, 3);



            //Rendering
            var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor( 0x7777777 );
			document.body.appendChild( renderer.domElement );


            var controls = new THREE.OrbitControls(camera, renderer.domElement); //allows the camera to orbit around the object

            //Colours on the Rubik Cube or colours of the Rainbow(ROYGBIV)
            var red = 0xff0000;
            var orange = 0xff7700;
            var yellow = 0xffff00;
            var green = 0x00ff00;
            var blue = 0x0000ff;
            var white = 0xffffff;
            var black = 0x000000;

            //Moves
            var F = 'y ==1';
            var B = 'y == -1';
            var U = 'z == 1';
            var D = 'z == -1';
            var L = 'x == 1';
            var R = 'x  == -1';
            var M = 'x == 0';
            var E = 'z == 0';
            var S = 'y == 0';

            var moves = [F, B, U, L, D, R, M, E, S];


			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
